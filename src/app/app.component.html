<h1>Pok√©dex</h1>

<ul class="pokedex">
  @for (pokemon of pokemons; track pokemon.id) {
    <li class="pokemon-card" appPokemonBorder [pokemonType]="pokemon.types[0]">

      <h2>{{ pokemon.name }}</h2>

      <img
        [src]="pokemon.picture"
        [alt]="pokemon.name"
        class="pokemon-image"
      />

      <p><strong>Taille :</strong> {{ size(pokemon) }}</p>
      <p><strong>Points de vie :</strong> {{ pokemon.life }}</p>

      <div class="actions">
        <button
          (click)="incrementLife(pokemon)"
          [disabled]="pokemon.life >= 30">
          +
        </button>

        <button
          (click)="decrementLife(pokemon)"
          [disabled]="pokemon.life <= 10">
          -
        </button>
      </div>

    </li>
  }
</ul>
